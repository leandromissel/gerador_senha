<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password"> <!--Bom para pesquisas no google-->
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GERADOR DE SENHA</h1>
    <main>
        <div class="valores">
            <span id="valor">Tamanho</span>
            <span>caracteres</span>
        </div>
        <input id="slider" class="slider" type="range" min="4" max="20" value="10">
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">A senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tootip">Clique na senha para copiar</span>
    </div>


    <script src="./script.js"></script>
</body>
</html>
